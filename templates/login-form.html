{% extends "base.html" %}


{% block content %}

    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error}}
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
    <a href="/">Register</a>
{% endblock %}
