{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title>Basic Blog</title>
</head>

<body>
	<h1> This is the posting page </h1>



	<form method="post">
		<label>
			<div>Title</div>
			<textarea name="title">{{title}}</textarea>
		</label>
		<label>
			<div>Contents</div>
			<textarea name="contents">{{contents}}</textarea>
		</label>
		<input type="submit">
	</form>


</body>
</html>


{% endblock %}
