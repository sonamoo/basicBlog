
<div class="article">
    <div class="article-heading">
        <div class="row">
            <div class="col-md-12 article-title">
                {{a.title}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="article-date">
                    Date : {{a.created.strftime("%b %d, %Y")}}
                </div>
                <div class="article-writer">
                    Writer: {{a.created_by}}
                </div>
            </div>
        </div>
    </div>
        <div class="row article-content">
            <div class="col-md-12 text-justify">
                {{a._render_text | safe}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 article-like">
                <a href="/blog/like/{{a.key().id()}}">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    {{a.likes|length}}</a>
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </div>
        </div>
    </div>
