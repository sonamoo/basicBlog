<div class="article">
    <div class="article-heading">
        <div class="row">
            <div class="col-md-12 article-rate">
                {% if a.likes %}
                <span class="article-rate-number">{{a.likes|length}}</span> 
                <span>people voted for this post!</span>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 article-title">
                {{a.title}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="article-date">
                    Date : {{a.created.strftime("%b %d, %Y")}}
                </div>
                <div class="article-writer">
                    Writer: {{a.created_by}}
                </div>
            </div>
        </div>
    </div>
        <div class="row article-content">
            <div class="col-md-12 text-justify">
                {{a._render_text | safe}}
            </div>
        </div>
    </div>
