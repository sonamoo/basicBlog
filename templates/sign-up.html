{% extends "base.html" %}
{% block content %}

    <div class="row row-content">
            <div class="col-md-6 col-md-offset-3">
            <form method="post">
                <h2 class="text-center">Register</h2>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" name="username" value="{{username}}" placeholder="ID">
                    <span class="error">{{error_username}}</span>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" value="" placeholder="Password">
                    <span class="error">{{error_password}}</span>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Verify Password</label>
                    <input type="password" class="form-control" name="verify" value="" placeholder="Verify">
                    <span class="error">{{error_verify}}</span>
                </div>
                <div class="form-group">
                    <label for="inputPassword">E-mail (Optional)</label>
                    <input type="text" class="form-control" name="email" value="" placeholder="Your email address">
                    <span class="error">{{error_email}}</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <a href="/blog/login" class="btn btn-default btn-block" role="button">I have an account!</a>
            </form>
            </div>
        </div>

{% endblock %}
