{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
		<form method="post">
            <h2>Edit Post</h2>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" name="title" value="{{a.title}}" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="inputContent">Content</label>  
                <textarea name="contents" class="form-control" rows="10">{{a.contents}}</textarea>
            </div>
                <span class="error">{{error}}</span>
            <div class="form-group">
                
                <button type="submit" class="btn btn-primary btn-sm pull-right article-edit-submit-buttons">Submit</button>
                <a href="/blog/{{post_id}}" class="btn btn-default btn-sm pull-right article-edit-cancel-buttons">Cancel</a>
            </div>
		</form>
        </div>
</div>

{% endblock %}
